<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Asusn Map</title>

<meta name="viewport" content="width=device-width, initial=1.0">
<meta name="description" lang="ja" content="asusnの自転車で通過したマップ(仮)">
<meta property="og:image" content="https://souring001.github.io/routelab-map-generator/ogp.png">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.4.0/gpx.min.js"></script>
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-139965103-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-139965103-1');
</script>

<script>
	function init() {
		let map = L.map('mapcontainer');
		map.setView([38.3, 138], 5);
		L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/pale/{z}/{x}/{y}.png', {
			attribution: "<a href='https://maps.gsi.go.jp/development/ichiran.html' target='_blank'>地理院タイル</a>"
		}).addTo(map);

		let gpx_lst_15 = ['2015hatsunobori.gpx', '2015koyo.gpx', '2015yobi1.gpx', '2015yobi2.gpx', '2015yobi3.gpx'];
		let gpx_lst_16 = ['2016sado1.gpx', '2016sado2.gpx', '2016yobi1.gpx', '2016yobi2.gpx', '2016yobi3.gpx'];
		let gpx_lst_17 = ['2017geika.gpx', '2017haru.gpx', '2017haru2.gpx', '2017izuoshima.gpx', '2017meidaitt1-1.gpx', '2017meidaitt1-2.gpx', '2017meidaitt1-3.gpx', '2017meidaitt1-4.gpx', '2017odarumi.gpx', '2017rtt.gpx', '2017satsuei.gpx', '2017suika.gpx', '2017toge-summer.gpx', '2017utsukushigahara1.gpx', '2017utsukushigahara2.gpx', '2017yobi1.gpx', '2017yobi2.gpx', '2017yobi3.gpx'];
		let gpx_lst_19 = ['2019noto.gpx'];

		for(let i = 0; i < gpx_lst_15.length; i++) {
			new L.GPX('gpx/'+gpx_lst_15[i], {
				async: true,
				marker_options: {
					startIconUrl: false,
					endIconUrl: false,
					shadowUrl: false
				},
				polyline_options: {
					color: 'red',
					opacity: 0.75,
					weight: 3,
					lineCap: 'round'
		    	}
			}).on('loaded', function(e) {
			}).addTo(map);
		}

		for(let i = 0; i < gpx_lst_16.length; i++) {
			new L.GPX('gpx/'+gpx_lst_16[i], {
				async: true,
				marker_options: {
					startIconUrl: false,
					endIconUrl: false,
					shadowUrl: false
				},
				polyline_options: {
					color: 'red',
					opacity: 0.75,
					weight: 3,
					lineCap: 'round'
		    	}
			}).on('loaded', function(e) {
			}).addTo(map);
		}

		for(let i = 0; i < gpx_lst_17.length; i++) {
			new L.GPX('gpx/'+gpx_lst_17[i], {
				async: true,
				marker_options: {
					startIconUrl: false,
					endIconUrl: false,
					shadowUrl: false
				},
				polyline_options: {
					color: 'red',
					opacity: 0.75,
					weight: 3,
					lineCap: 'round'
		    	}
			}).on('loaded', function(e) {
			}).addTo(map);
		}

		for(let i = 0; i < gpx_lst_19.length; i++) {
			new L.GPX('gpx/'+gpx_lst_19[i], {
				async: true,
				marker_options: {
					startIconUrl: false,
					endIconUrl: false,
					shadowUrl: false
				},
				polyline_options: {
					color: 'red',
					opacity: 0.75,
					weight: 3,
					lineCap: 'round'
		    	}
			}).on('loaded', function(e) {
			}).addTo(map);
		}
	}
</script>
</head>
<body onload="init()">
<div id="mapcontainer" style="width:450px;height:450px"></div>
</body>
</html>
